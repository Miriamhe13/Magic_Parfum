      <!-- Modal con el formulario de contacto-->
  <div class="modal fade" id="modalContacto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Contáctanos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <div class="container my-5">

            <form>
              <h2 class="text-center mb-4">Contáctanos</h2>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo electronico</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Número de teléfono</label>
                  <input type="text" class="form-control" id="tel" pattern="[0-9]{9}" title="Debe contener 9 números"
                    required>
                </div>


                <div class="mb-3">
                  <label for="subject" class="form-label">Asunto</label>
                  <input type="text" class="form-control" id="asunto" minlength="5" required>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Mensaje</label>
                  <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
